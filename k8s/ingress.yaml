apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: votingapp-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m" # Optional: Adjust as needed
    cert-manager.io/cluster-issuer: "letsencrypt-prod" # Important: Your ClusterIssuer name
spec:
  ingressClassName: nginx # Important: Your Ingress class name (usually nginx)
  tls:
  - hosts:
    - vote.techanalytics.com.ng # Your domain
    secretName: votingapp-tls # Name of the Secret for TLS
  rules:
  - host: vote.techanalytics.com.ng
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: votingapp-backend-service # Your backend Service name
            port:
              number: 5000
      - path: /
        pathType: Prefix
        backend:
          service:
            name: votingapp-frontend-service # Your frontend Service name
            port:
              number: 3000